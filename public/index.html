        <footer class="footer">
            <div class="inner" id="inner">
                <div class="contact">
                    <h2 id="contact-us">Contact Us</h2>
                        <form id="contact-form" class="contact-form" method="post" action="#">
                            <div id="name-submit" class="form-submit"><span>
                                <input type="text" name="name" id="name" placeholder="Name" required></span>
                            </div>
                            <div id="email-submit" class="form-submit">
                                <input type="email" name="email" id="email" placeholder="Email" required>
                            </div>
                            <div id="info-submit" class="form-submit">
                                <textarea name="message" id="message" placeholder="Any bugs, spelling errors, or comments" required></textarea>
                            </div>
                            <div id="contact-button" class="contact-button">
                                <button class="submit-button" onclick="validateForm()">Submit</button>
                            </div>
                        </form>
                </div>
                <section class="follow">
                    <h2 id="follow-us">Follow Us</h2>
                        <ul class="icons">
                            <li id="twitter-index"><a href="#"><img src="images/twitter.png" alt="Twitter" class="media-logos-index"></a></li>
                            <li id="github-index"><a href="#"><img src="images/GitHub-Mark-120px-plus.png" class="media-logos-index" alt="Github"></a></li>
                            <li id="ig-index"><a href="#"><img src="images/ig-logo.png" class="media-logos-index" alt="Instagram"></a></li>
                            <li id="fb-logo"><a href="#"><img src="images/fb-blue.png" class="media-logos-index" alt="Facebook"></a></li>
                        </ul>
                </section>
